<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter figure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-container">
        

        <div class="bear">
            <div class="ear1-left">
                <div class="ear-pink1"></div>
            </div>
            <div class="ear1-right">
                <div class="ear-pink2"></div>
            </div>  

            <div class="bear-head"></div>
          
            <div class="hat2">
                <div class="circle" style="top: -90px; left: 100px;"></div>
            </div>

            <div class="eye">
                <div class="pupil-left"></div>
                <div class="pupil-right"></div>
            </div>
            <div class="eye2">
                <div class="pupil2-left"></div>
                <div class="pupil2-left2"></div>
            </div>
            <div class="nose"></div>

            <div class="paw-1"></div>
            
            <div class="paw-2"></div>
            <div class="belly"></div>
            <div class="foot-left"></div>
            <div class="foot-right"></div>
            <div class="scarf-2" ></div>
            <div class="scarf-1" ></div>
            <div class="paw-1holding"></div>
            <div class="paw-2holding"></div>
            <div class="cup-handle"></div>
            <div class="cup"></div>
            <div class="hot-coco"></div>
            <div class="marshmallow1"></div>
            <div class="marshmallow2"></div>
            <div class="marshmallow3"></div>
        </div>

    </div>
</body>
</html>
